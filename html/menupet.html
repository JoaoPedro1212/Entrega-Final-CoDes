<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Polvo</title>
    <style>
        .container {
            text-align: center;
        }
        .pet-image {
            width: 200px;
            height: 200px;
        }
        .bar {
            width: 100px;
            height: 20px;
            border: 1px solid black;
            margin: 10px;
            display: inline-block;
        }
        #coins {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pet Polvo</h1>
        <img src="octopus.png" alt="Octopus" class="pet-image">
        <div>
            <label for="vida">Vida:</label>
            <div id="vida" class="bar"></div>
        </div>
        <div>
            <label for="felicidade">Felicidade:</label>
            <div id="felicidade" class="bar"></div>
        </div>
        <div>
            <label for="fome">Fome:</label>
            <div id="fome" class="bar"></div>
        </div>
        <div>
            Moedas: <span id="moedas">100</span> $
        </div>
        <div>
            Current Time: <span id="time"></span>
        </div>
        <div>

            <a href="compradopet.html"><button>Loja do Pet</button></a>
            <a href="minhapagina.html"><button>Menu Principal</button></a>
        </div>
    </div>
</body>
</html>
