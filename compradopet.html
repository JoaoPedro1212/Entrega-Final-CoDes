<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja do Pet</title>
    <link rel="stylesheet" href="css/compradopet.css"> <!-- Usando CSS específico para esta página -->
    <script src="js/comum.js"></script>
</head>
<body>
    <header>
        <div class="header-info">
            <span class="coins">$27,35</span>
            <h1 class="title">Loja do Pet</h1>
            <span class="time">17:25</span>
        </div>
    </header>

    <main>
        <div class="tabs">
            <button class="tab-link active" onclick="openTab(event, 'roupas')">Roupas</button>
            <button class="tab-link" onclick="openTab(event, 'comidas')">Comidas</button>
        </div>
        
        <div id="roupas" class="tab-content">
            <div class="shop-container">
                <a href="comprarealizada.html" class="shop-item">
                    <img src="assets/items/roupa1.png" alt="Roupas 1">
                    <p>$2,00</p>
                </a>
                <a href="comprarealizada.html" class="shop-item">
                    <img src="assets/items/roupa2.png" alt="Roupas 2">
                    <p>$8,50</p>
                </a>
                <!-- Adicione mais itens de roupas aqui -->
            </div>
        </div>

        <div id="comidas" class="tab-content" style="display:none;">
            <div class="shop-container">
                <a href="comprarealizada.html" class="shop-item">
                    <img src="assets/items/comida1.png" alt="Comida 1">
                    <p>$5,00</p>
                </a>
                <a href="comprarealizada.html" class="shop-item">
                    <img src="assets/items/comida2.png" alt="Comida 2">
                    <p>$3,00</p>
                </a>
                <!-- Adicione mais itens de comidas aqui -->
            </div>
        </div>
    </main>

    <footer>
        <nav>
            <a href="index.html"><img class="my-icon" src="assets/icones/icone_home.png" alt="Menu Principal"></a>
            <a href="menupet.html"><img class="my-icon" src="assets/icones/icone_polvo.png" alt="meu Pet"></a>
            <a href="customizacao.html"><img class="my-icon" src="assets/icones/icone_camisa.png" alt="Menus itens"></a>
        </nav>
    </footer>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tab-link");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>
</html>
