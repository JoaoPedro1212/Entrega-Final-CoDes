<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja do Pet</title>
    <link rel="stylesheet" href="css/compradopet.css"> <!-- Usando CSS específico para esta página -->
    <script src="js/compradopet.js" defer></script> <!-- Script separado para funcionalidades específicas -->
</head>
<body>
    <header>
        <div class="header-info">
            <span class="coins">$27,35</span>
            <h1 class="title">Loja do Pet</h1>
            <span class="time">17:25</span>
        </div>
    </header>

    <main>
        <div class="tabs">
            <button class="tab-link active" onclick="openTab(event, 'roupas')">Roupas</button>
            <button class="tab-link" onclick="openTab(event, 'comidas')">Comidas</button>
        </div>
        
        <div id="roupas" class="tab-content" style="display: block;">
            <div class="shop-container">
                <div class="shop-item" data-price="2.00" onclick="confirmPurchase('Roupas 1', '$2,00')">
                    <img src="assets/polvo/roupas/terno.png" alt="Roupas 1">
                    <p>$2,00</p>
                </div>
                <div class="shop-item" data-price="8.50" onclick="confirmPurchase('Roupas 2', '$8,50')">
                    <img src="assets/polvo/roupas/gravata.png" alt="Roupas 2">
                    <p>$8,50</p>
                </div>
                <!-- Adicione mais itens de roupas aqui -->
            </div>
        </div>

        <div id="comidas" class="tab-content">
            <div class="shop-container">
                <div class="shop-item" data-price="5.00" onclick="confirmPurchase('Comida 1', '$5,00')">
                    <img src="assets/items/comida1.png" alt="Comida 1">
                    <p>$5,00</p>
                </div>
                <div class="shop-item" data-price="3.00" onclick="confirmPurchase('Comida 2', '$3,00')">
                    <img src="assets/items/comida2.png" alt="Comida 2">
                    <p>$3,00</p>
                </div>
                <!-- Adicione mais itens de comidas aqui -->
            </div>
        </div>
    </main>

    <footer>
        <nav>
            <a href="index.html"><img class="my-icon" src="assets/icones/icone_home.png" alt="Menu Principal"></a>
            <a href="menupet.html"><img class="my-icon" src="assets/icones/icone_polvo.png" alt="meu Pet"></a>
            <a href="customizacao.html"><img class="my-icon" src="assets/icones/icone_camisa.png" alt="Menus itens"></a>
        </nav>
    </footer>

    <!-- Modal para confirmação de compra -->
    <div id="purchase-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modal-text">Você deseja comprar este item?</p>
            <button id="confirm-button" onclick="completePurchase()">Comprar</button>
            <button onclick="closeModal()">Cancelar</button>
        </div>
    </div>

</body>
</html>
