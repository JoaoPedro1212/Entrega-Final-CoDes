<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja do Pet</title>
    <link rel="stylesheet" href="css/compradopet.css"> <!-- Usando CSS específico para esta página -->
    <script src="js/compradopet.js" defer></script> <!-- Script separado para funcionalidades específicas -->
</head>
<body>
    <header>
        <div class="header-info">
            <span class="coins">$27,35</span>
            <h1 class="title">Loja do Pet</h1>
            <span class="time">17:25</span>
        </div>
    </header>

    <main>
        <div class="tabs">
            <button class="tab-link active" onclick="openTab(event, 'roupas')">Roupas</button>
            <button class="tab-link" onclick="openTab(event, 'comidas')">Comidas</button>
        </div>
        
        <div id="roupas" class="tab-content" style="display: block;">
            <div class="shop-container">
                <div class="shop-item" data-price="30.00" onclick="confirmPurchase('terno', '$30,00')">
                    <img src="assets/polvo/roupas/terno.png" alt="terno">
                    <p>$30,00</p>
                </div>
                <div class="shop-item" data-price="15.50" onclick="confirmPurchase('gravata', '$15,50')">
                    <img src="assets/polvo/roupas/gravata.png" alt="gravata">
                    <p>$15,50</p>
                </div>
                <div class="shop-item" data-price="24.00" onclick="confirmPurchase('anjo', '$24,00')">
                    <img src="assets/polvo/roupas/anjo.png" alt="anjo">
                    <p>$24,00</p>
                </div>
                <div class="shop-item" data-price="14.00" onclick="confirmPurchase('laço', '$14,00')">
                    <img src="assets/polvo/roupas/laço.png" alt="laço">
                    <p>$14,00</p>
                </div>
                <div class="shop-item" data-price="18.00" onclick="confirmPurchase('pirulito', '$18,00')">
                    <img src="assets/polvo/roupas/pirulito.png" alt="pirulito">
                    <p>$18,00</p>
                </div>
                <div class="shop-item" data-price="24.50" onclick="confirmPurchase('roupa', '$24,50')">
                    <img src="assets/polvo/roupas/roupa.png" alt="roupa">
                    <p>$24,50</p>
                </div>
                <!-- Adicione mais itens de roupas aqui -->
            </div>
        </div>

        <div id="comidas" class="tab-content">
            <div class="shop-container">
                <div class="shop-item" data-price="5.00" onclick="confirmPurchase('bala', '$5,00', true)">
                    <img src="assets/polvo/comida/bala.png" alt="Comida 1">
                    <p>$5,00</p>
                </div>
                <div class="shop-item" data-price="9.00" onclick="confirmPurchase('batata', '$9,00', true)">
                    <img src="assets/polvo/comida/batata.png" alt="Comida 1">      
                    <p>$9,00</p>
                </div>
                <div class="shop-item" data-price="7.00" onclick="confirmPurchase('melancia', '$7,00', true)">
                    <img src="assets/polvo/comida/melancia.png" alt="Comida 1">
                    <p>$7,00</p>
                </div>
                <div class="shop-item" data-price="14.00" onclick="confirmPurchase('peixe', '$14,00', true)">
                    <img src="assets/polvo/comida/peixe.png" alt="Comida 1">
                    <p>$14,00</p>
                </div>
                <div class="shop-item" data-price="18.00" onclick="confirmPurchase('pizza', '$18,00', true)">
                    <img src="assets/polvo/comida/pizza.png" alt="Comida 1">
                    <p>$18,00</p>
                </div>
                <div class="shop-item" data-price="5.00" onclick="confirmPurchase('sorvete', '$5,00', true)">
                    <img src="assets/polvo/comida/sorvete.png" alt="Comida 1">
                    <p>$5,00</p>
                </div>
                <!-- Adicione mais itens de comidas aqui -->
            </div>
        </div>
    </main>

    <footer>
        <nav>
            <a href="index.html"><img class="my-icon" src="assets/icones/icone_home.png" alt="Menu Principal"></a>
            <a href="menupet.html"><img class="my-icon" src="assets/icones/icone_polvo.png" alt="Meu Pet"></a>
            <a href="customizacao.html"><img class="my-icon" src="assets/icones/icone_camisa.png" alt="Meus Itens"></a>
        </nav>
    </footer>

    <!-- Modal para confirmação de compra -->
    <div id="purchase-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modal-text">Você deseja comprar este item?</p>
            <button id="confirm-button">Comprar</button>
            <button onclick="closeModal()">Cancelar</button>
        </div>
    </div>
</body>
</html>
