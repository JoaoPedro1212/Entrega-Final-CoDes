<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Tarefa</title>
    <link rel="stylesheet" href="css/addtarefa.css"> <!-- Usando CSS específico para esta página -->
</head>
<body>
    <header>
        <div class="header-info">
            <span class="coins">$27,35</span>
            <h1 class="title">Adicionar Tarefa</h1>
            <span class="time">17:25</span>
        </div>
    </header>

    <main>
        <h1>Gerenciador de Tarefas</h1>
        <form action="tarefaadicionada.html">
            <div class="form-group">
                <label for="titulo">Título da Tarefa:</label>
                <input type="text" id="titulo" name="titulo" required>
            </div>
            
            <div class="form-group">
                <label for="importancia">Importância:</label>
                <select id="importancia" name="importancia">
                    <option value="baixa">Baixa</option>
                    <option value="media">Média</option>
                    <option value="alta">Alta</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="hora">Hora de Conclusão:</label>
                <input type="time" id="hora" name="hora" required>
            </div>
            
            <div class="form-group">
                <label for="rotina">Tarefa de Rotina:</label>
                <input type="checkbox" id="rotina" name="rotina">
            </div>
            
            <div class="form-group">
                <label for="observacao">Observação:</label>
                <textarea id="observacao" name="observacao" rows="4" cols="50"></textarea>
            </div>
            
            <div class="form-buttons">
                <a class="submit" href="tarefaadicionada.html">Adicionar</a>
                <a class="menubutton" href="index.html">Cancelar</a>
            </div>
        </form>
    </main>

    <footer>
        <nav>
            <a href="resumodetarefas.html"><img class="my-icon" src="assets/icones/icone_resumo.png" alt="Resumo Diário"></a>
            <a href="index.html"><img class="my-icon" src="assets/icones/icone_home.png" alt="home"></a>
            <a href="menupet.html"><img class="my-icon" src="assets/icones/icone_polvo.png" alt="Menu Pet"></a>
        </nav>
    </footer>
</body>
</html>
