<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="css/addtarefa.css"> <!-- Adicionando o link para o arquivo CSS -->
</head>
<body>
    <h1>Gerenciador de Tarefas</h1>
    <form action="tarefaadicionada.html">
        <label for="titulo">Título da Tarefa:</label><br>
        <input type="text" id="titulo" name="titulo"><br><br>
        
        <label for="importancia">Importância:</label><br>
        <select id="importancia" name="importancia">
            <option value="baixa">Baixa</option>
            <option value="media">Média</option>
            <option value="alta">Alta</option>
        </select><br><br>
        
        <label for="hora">Hora de Conclusão:</label><br>
        <input type="time" id="hora" name="hora"><br><br>
        
        <label for="rotina">Tarefa de Rotina:</label>
        <input type="checkbox" id="rotina" name="rotina"><br><br>
        
        <label for="observacao">Observação:</label><br>
        <textarea id="observacao" name="observacao" rows="4" cols="50"></textarea><br><br>
        
        <a class='submit' href='tarefaadicionada.html'>Adicionar</button>
        <a class='menubutton' href='teste.html'>Cancelar</button>

    </form>
    

</body>
</html>
