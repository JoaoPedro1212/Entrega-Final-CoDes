<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Polvo</title>
    <link rel="stylesheet" href="css/menupet.css"> <!-- Usando CSS específico para esta página -->
</head>
<body>
    <header>
        <div class="header-info">
            <span class="coins">$27,35</span>
            <h1 class="title">Pet Polvo</h1>
            <span class="time">17:25</span>
        </div>
    </header>

    <main>
        <div class="container">
            <img src="assets/polvo/polvo.png" alt="Octopus" class="pet-image">
            <hr class="divider">
            <div class="status-bar">
                <label for="vida">Vida:</label>
                <div id="vida" class="bar">
                    <div class="progress"></div>
                </div>
            </div>
            <div class="status-bar">
                <label for="felicidade">Felicidade:</label>
                <div id="felicidade" class="bar">
                    <div class="progress"></div>
                </div>
            </div>
            <div class="status-bar">
                <label for="fome">Fome:</label>
                <div id="fome" class="bar">
                    <div class="progress"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <nav>
            <a href="index.html"><img class="my-icon" src="assets/icones/icone_home.png" alt="Menu Principal"></a>
            <a href="compradopet.html"><img class="my-icon" src="assets/icones/icone_compra.png" alt="Loja do Pet"></a>
            <a href="customizacao.html"><img class="my-icon" src="assets/icones/icone_camisa.png" alt="Customização"></a>
        </nav>

</html>
